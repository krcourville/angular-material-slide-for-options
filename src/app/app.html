<md-toolbar>
    <div class="md-toolbar-tools">
        <span>{{ ::$ctrl.appname}}</span>
    </div>
</md-toolbar>

<md-content layout >
    <span flex="10"></span>

    <md-content flex>

        <md-swipe-for-options ng-repeat="item in $ctrl.items">

            <swipe-content>

                <md-card>
                    <md-card-header>
                        <md-card-header-text>
                            <span class="md-title">{{item.title}}</span>
                        </md-card-header-text>
                    </md-card-header>
                </md-card>

            </swipe-content>

            <swipe-options layout layout-align="start center">

                <md-button flex class="md-primary md-raised">
                    <span>More</span>
                    <md-icon>more</md-icon>
                </md-button>

                <md-button flex class="md-raised">
                    <span>Edit</span>
                    <md-icon>edit</md-icon>
                </md-button>

                <md-button flex class="md-raised md-warn" ng-click="$ctrl.onDelete($index)">
                    <span>Delete</span>
                    <md-icon>delete</md-icon>
                </md-button>

            </swipe-options>

        </md-swipe-for-options>

    </md-content>

    <span flex="10"></span>

</md-content>
